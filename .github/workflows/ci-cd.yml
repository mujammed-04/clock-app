name: CI/CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read        # нужно для checkout
  pages: write          # нужно для deploy-pages
  id-token: write       # OIDC для deploy-pages

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Если базовый путь задаёте переменной, передаём её здесь;
      # иначе пропустите — и пропишите base в vite.config.js.
      - name: Build with Vite
        run: |
          yarn build
          # для history-fallback браузерного роутера
          cp dist/index.html dist/404.html

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
